<html>
    <head>
        <style>
            /* Youtube fullpage */
            .ytLandscape {
                position: relative;
                padding-bottom: 56.25%;
            }
            .ytLandscape iframe {
                position: absolute;
                width: 100%;
                height: 100%;
                left: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="ytLandscape">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/SigIbCVMTzU?autoplay=1&mute=1&loop=1"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
    </body> 
</html>
